<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="shadow scoreboard">
    <h1 class="scoreboard__title">Счёт</h1>
    <div class="user-panel">
        <div class="shadow user-info bg-primary bg-gradient">
            <span class="x-user-score">0</span>
        </div>
        <div class="shadow user-info bg-danger bg-gradient">
            <span class="o-user-score">0</span>
        </div>
    </div>
</div>
<div class="shadow tic-tac-toe">
    <div class="shadow tic-tac-toe__field" data-column="0" data-row="0" data-user=""><span class="shape" data-user=""></span></div>
    <div class="shadow tic-tac-toe__field" data-column="1" data-row="0" data-user=""><span class="shape" data-user=""></span></div>
    <div class="shadow tic-tac-toe__field" data-column="2" data-row="0" data-user=""><span class="shape" data-user=""></span></div>
    <div class="shadow tic-tac-toe__field" data-column="0" data-row="1" data-user=""><span class="shape" data-user=""></span></div>
    <div class="shadow tic-tac-toe__field" data-column="1" data-row="1" data-user=""><span class="shape" data-user=""></span></div>
    <div class="shadow tic-tac-toe__field" data-column="2" data-row="1" data-user=""><span class="shape" data-user=""></span></div>
    <div class="shadow tic-tac-toe__field" data-column="0" data-row="2" data-user=""><span class="shape" data-user=""></span></div>
    <div class="shadow tic-tac-toe__field" data-column="1" data-row="2" data-user=""><span class="shape" data-user=""></span></div>
    <div class="shadow tic-tac-toe__field" data-column="2" data-row="2" data-user=""><span class="shape" data-user=""></span></div>
</div>
<script src="script.js"></script>
</body>
</html>
