<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="page-title-block">
    <h1 class="page-title">
        Калькулятор
    </h1>
</div>

<div class="shadow calculator">
    <div class="shadow calculator__head">
        <input type="text" value="0" class="calculator__input" readonly>
    </div>
    <div class="shadow calculator__body">
        <div class="shadow calculator__button"><span class="calculator__character" data-type="clear">C</span></div>
        <div class="shadow calculator__button"><span class="calculator__character" data-type="clear">CA</span></div>
        <div class="shadow calculator__button"><span class="calculator__character" data-type="operation">&radic;</span></div>
        <div class="shadow calculator__button"><span class="calculator__character" data-type="clear">CE</span></div>
        <div class="shadow calculator__button"><span class="calculator__character" data-type="number">7</span></div>
        <div class="shadow calculator__button"><span class="calculator__character" data-type="number">8</span></div>
        <div class="shadow calculator__button"><span class="calculator__character" data-type="number">9</span></div>
        <div class="shadow calculator__button"><span class="calculator__character" data-type="operation">+</span></div>
        <div class="shadow calculator__button"><span class="calculator__character" data-type="number">4</span></div>
        <div class="shadow calculator__button"><span class="calculator__character" data-type="number">5</span></div>
        <div class="shadow calculator__button"><span class="calculator__character" data-type="number">6</span></div>
        <div class="shadow calculator__button"><span class="calculator__character" data-type="operation">&divide;</span></div>
        <div class="shadow calculator__button"><span class="calculator__character" data-type="number">1</span></div>
        <div class="shadow calculator__button"><span class="calculator__character" data-type="number">2</span></div>
        <div class="shadow calculator__button"><span class="calculator__character" data-type="number">3</span></div>
        <div class="shadow calculator__button"><span class="calculator__character" data-type="operation">*</span></div>
        <div class="shadow calculator__button"><span class="calculator__character" data-type="number">0</span></div>
        <div class="shadow calculator__button"><span class="calculator__character" data-type="number">.</span></div>
        <div class="shadow calculator__button"><span class="calculator__character" data-type="operation">-</span></div>
        <div class="shadow calculator__button"><span class="calculator__character" data-type="result">=</span></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
